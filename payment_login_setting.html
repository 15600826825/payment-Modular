<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置身份信息</title>
	<link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/font-awesome.min.css">
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="stylesheet" href="public/css/payment_login_setting.css">
</head>
<body>
		<section class="animated fadeInRight">    
      <div class="container">
					<!-- 头部开始 -->
					<div class="panel panel-success">
	          <div class="panel-heading">
	            <h2 class="panel-title">账号设置<a class="return" href="javascript:history.go(-1)">返回</a></h2>
	          </div>
          	<div class="panel-body">
          		<!-- 头部开始-->
	          	<div class="row">
							 	<ul class="login-head col-md-offset-1 col-md-10">
	                <li class="text-center">
	                  <em>1</em>
	                  <p>设置身份信息</p>
	                </li>
	                <li class="loginh-line col-md-4">
	                  <span></span>
	                </li>
	                <li class="text-center">
	                  <em>2</em>
	                  <p>设置支付方式</p>
	                </li>
	                <li class="loginh-line col-md-4">
	                  <span></span>
	                </li>
	                <li class="text-center">
	                  <em>3</em>
	                  <p>注册成功</p>
	                </li>
	              </ul>
              </div>
              <!-- 头部结束-->
              <!-- 主体部分开始 -->
							<div class="setting-main">
    						<form action="" method="post" id="agreeForm" class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="" class="control-label col-md-offset-2 col-md-2">银行卡号</label>
                    <div class="col-md-3">
                      <input type="" name="" id="bankCard" class="form-control" placeholder="请输入您的银行卡号">
                      <i class="fa fa-check-circle"></i>
                    </div>
                    <div class="col-md-3 input-tip alert"></div>
                  </div>
                  <div class="form-group">
                    <label for="" class="control-label col-md-offset-2 col-md-2">持卡人姓名</label>
                    <div class="col-md-3">
                      <input type=" " disabled="true" name=""  class="form-control" value="*青霞" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="control-label col-md-offset-2 col-md-2">身份证号</label>
                    <div class="col-md-3">
                      <input type="" disabled="true" name="" class="form-control" value="1****************8">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="control-label col-md-offset-2 col-md-2">手机号码</label>
                    <div class="col-md-2">
                      <input type="" name="" id="bankPhone" class="form-control" placeholder="此卡在银行预留手机号">
                      <i class="fa fa-check-circle"></i>
                    </div>
                    <div class="col-md-1 btncard-right">
                      <input type="button" value="获取校验码" class="btncard" id="btnCard">
                    </div>
                    <div class="col-md-3 input-tip alert"></div>
                  </div>
                  <div class="form-group fn-hide dis-block">
                    <label for="" class="control-label col-md-offset-3 col-md-4">校验码已发送至手机15011119999，请勿泄露</label>
                  </div> 
                  <div class="form-group fn-hide dis-block">
                    <label for="" class="control-label col-md-offset-2 col-md-2">校验码</label>
                    <div class="col-md-2">
                      <input type="" name="" id="checkCode" class="form-control" placeholder="6位数字">
                      <i class="fa fa-check-circle"></i>
                    </div>
                    <div class="col-md-3 input-tip alert"></div>
                  </div>         
                  <div class="form-group submit">
                    <div class="col-md-offset-4 col-md-3">
                      <button type="submit" id="agreeSubmit" class="btn btn-info btn-block">同意协议并确定</button>
                    </div>
                  </div>
                  <div class="form-group submit">
                    <div class="col-md-offset-4 col-md-3">
                      <a href="">《快捷支付服务协议》</a>
                    </div>
                  </div>
                </form> 
							</div>
							<!-- 主体部分结束 -->         
          	</div>
        	</div>
 			</div>
    </section>  
	<script src="public/js/jquery.min.js"></script>
  <script src="public/js/bootstrap.min.js"></script>
  <script src="public/js/common.js"></script>
  <script src="public/js/payment_login_setting.js"></script>
  <script>
  </script>
</body>
</html>
