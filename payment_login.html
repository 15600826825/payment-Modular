<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册支付账号</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/font-awesome.min.css">
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="stylesheet" href="public/css/cityLayout.css">
  <link rel="stylesheet" href="public/css/payment_login.css">
</head>
<body>
    <section class="animated fadeInRight">    
      <div class="container">
          <!-- 头部开始 -->
          <div class="panel panel-success">
            <div class="panel-heading">
              <h2 class="panel-title">账号设置<a class="return" href="javascript:history.go(-1)">返回</a></h2>
            </div>
            <div class="panel-body">
              <!-- 头部开始-->
              <div class="row">
                <ul class="login-head col-md-offset-1 col-md-10">
                  <li class="text-center">
                    <em>1</em>
                    <p>设置身份信息</p>
                  </li>
                  <li class="loginh-line col-md-4">
                    <span></span>
                  </li>
                  <li class="text-center">
                    <em>2</em>
                    <p>设置支付方式</p>
                  </li>
                  <li class="loginh-line col-md-4">
                    <span></span>
                  </li>
                  <li class="text-center">
                    <em>3</em>
                    <p>注册成功</p>
                  </li>
                </ul>
              </div>
              <!-- 头部结束-->
              <!-- 主体部分开始 -->
              <div class="login-main">
                <div class="loginm-head">
                  <p><i class="fa">&#xf06a;</i>为了给你提供更好的支付和金融服务，你需要填写的身份信息享受会员保障服务。</p>
                  <p>身份信息一经录入不可更改，隐私信息未经本人许可严格保密。</p>
                </div>
                <form action="" method="post" id="accountForm" class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="" class="control-label col-md-2">支付宝账号</label>
                    <div class="col-md-3">
                      <input type="text" name="" id="mobile" class="form-control" placeholder="请输入手机号">
                      <i class="fa fa-check-circle"></i>
                    </div>
                    <div class="col-md-3 input-tip alert"></div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-offset-1 login-title">设置支付密码<span>交易付款或账户信息更改时需输入</span></label>
                  </div>
                  <div class="form-group">
                    <label for="password" class="control-label col-md-2">支付密码</label>
                    <div class="col-md-3">
                      <input type="password" name="" id="password" class="form-control" maxlength="6" placeholder="请输入6位数字支付密码">
                      <i class="fa fa-check-circle"></i>
                    </div>
                    <div class="col-md-4 input-tip alert"></div>
                  </div>
                  <div class="form-group">
                    <label for="confirmPasswd" class="control-label col-md-2">请在输入一次</label>
                    <div class="col-md-3">
                      <input type="password" name="" id="confirmPasswd" class="form-control" maxlength="6" placeholder="确认密码">
                      <i class="fa fa-check-circle"></i>
                    </div>
                    <div class="col-md-3 input-tip alert"></div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-offset-1 login-title">设置身份信息<span class="login-tspan">请务必准确填写本人的身份信息，注册后不能更改</span><span>，隐私信息未经本人许可严格保密</span><br><span>若你的身份信息和快捷支付身份信息不一致，将会自动关闭已开通的快捷支付服务。</span></label>
                  </div>
                  <div class="form-group">
                    <label for="realName" class="control-label col-md-2">真实姓名</label>
                    <div class="col-md-3">
                      <input type="text" name="" id="realName" class="form-control" placeholder="请输入真实姓名">
                      <i class="fa fa-check-circle"></i>
                    </div>
                    <div class="col-md-3 input-tip alert"></div>
                  </div> 
                  <div class="form-group">
                    <label class="control-label col-md-2">性别</label>
                    <label class="checkbox-inline col-md-3" id="genderRadio">
                      <input type="radio" name="gender" value="nan">男
                      <input type="radio" name="gender" value="nv">女
                    </label>
                    <div class="col-md-3 input-tip alert"></div>
                  </div>
                  <div class="form-group">
                    <label for="idcard" class="control-label col-md-2">身份证号码</label>
                    <div class="col-md-3">
                      <input type="text" name="" id="idcard" class="form-control" placeholder="请输入身份证号码">
                      <i class="fa fa-check-circle"></i>
                    </div>
                    <div class="col-md-3 input-tip alert"></div>
                  </div>
                  <div class="form-group">
                    <label for="" class="control-label col-md-2">有效期</label>
                    <div class="col-md-3">
                      <input type="text" name="" id="validity" class="form-control laydate-icon" placeholder="">
                    </div>
                    <div class="col-md-1">
                      <input type="checkbox" class="long-term">长期
                    </div>
                    <div class="col-md-3 input-tip alert"></div>
                  </div>
                  <div class="form-group">
                    <label for="" class="control-label col-md-2">常用地址</label>
                    <div class="col-md-3">
                      <input name="" id="start1" autocomplete="off" type="text" placeholder = "请选择/输入城市名称" class="form-control city_input  inputFocus proCityQueryAll proCitySelAll" ov="请选择/输入城市名称">
                    </div>
                    <div class="col-md-3 input-tip alert"></div>
                  </div> 
                  <div class="form-group">
                    <div class="col-md-offset-2 col-md-3">
                      <textarea name="" class="form-control" rows="5">
                      </textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-offset-2 col-md-3">
                      <input type="checkbox" id="agreePay">我同意<a href="">支付协议</a>
                    </div>
                    <div class="col-md-3 input-tip alert"></div>
                  </div>          
                  <div class="form-group submit">
                    <div class="col-md-offset-2 col-md-2">
                      <button type="submit" id="accountSubmit" class="btn btn-warning btn-block">下一步</button>
                    </div>
                  </div>
                </form> 
              </div>
              <!-- 主体部分结束 -->         
            </div>
          </div>
      </div>
    </section>
     <!--弹出省省市-->
      <div class="provinceCityAll">
        <div class="tabs clearfix">
          <ul>
            <li><a href="javascript:" class="current" tb="hotCityAll">热门城市</a></li>
            <li><a href="javascript:"  tb="provinceAll">省份</a></li>
            <li><a href="javascript:" tb="cityAll" id="cityAll">城市</a></li>
            <li><a href="javascript:" tb="countyAll" id="countyAll">区县</a></li>
          </ul>
        </div>                             
        <div class="con">
          <div class="hotCityAll invis">
            <div class="pre"><a></a></div>
            <div class="list">
              <ul></ul>
            </div>
            <div class="next"><a class="can"></a></div>
          </div>
          <div class="provinceAll invis">
            <div class="pre"><a></a></div>
            <div class="list">
              <ul></ul>
            </div>
            <div class="next"><a class="can"></a></div>
          </div>
          <div class="cityAll invis">
            <div class="pre"><a></a></div>
            <div class="list">
              <ul></ul>
            </div>
            <div class="next"><a class="can"></a></div>
          </div>
          <div class="countyAll invis">
            <div class="pre"><a></a></div>
            <div class="list">
              <ul></ul>
            </div>
            <div class="next"><a class="can"></a></div>
          </div>
        </div>
      </div>  
  <script src="public/js/jquery.min.js"></script>
  <script src="public/js/bootstrap.min.js"></script>
  <script src="public/plugins/laydate/laydate.js"></script>
  <script src="public/js/public.js"></script> 
  <script src="public/js/common.js"></script>  
  <script src="public/js/payment_login.js"></script>  
  <script>
    // 时间选择器
    laydate({elem: '#validity', max: laydate.now(-1)});
    
  </script>
</body>
</html>
