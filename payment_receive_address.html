<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>收货地址管理</title>
	<link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/font-awesome.min.css">
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="stylesheet" href="public/css/cityLayout.css">
  <link rel="stylesheet" href="public/css/payment_receive_address.css">
</head>
<body>
	<section class="animated fadeInRight">    
    <div class="container">
	    <!-- 主体部分开始 -->
			<div class="panel panel-primary">
		    <div class="panel-heading">
		      <h3 class="panel-title">收货地址管理<a class="return" href="javascript:history.go(-1)">返回</a></h3>
		    </div>
		    <div class="panel-body">
		        <div class="bank-head">
		        	<p><i class="fa">&#xf06a;</i>最多添加<span>5</span>个收货地址，你还可以添加<span>5</span>个收货地址</p>
		        </div>
		        <form action="" method="post" id="adressForm" class="form-horizontal" role="form">
              <div class="form-group">
                <label for="" class="control-label col-md-offset-2 col-md-2"><i>*</i>收货人姓名</label>
                <div class="col-md-3">
                  <input type="text" name="" id="realName" class="form-control" placeholder="请输入姓名">
                  <i class="fa fa-check-circle"></i>
              </div>
              <div class="col-md-3 input-tip alert"></div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-offset-2 col-md-2"><i>*</i>收货地址</label>
                <div class="col-md-3">
                  <input name="" id="start1" autocomplete="off" type="text" placeholder = "请选择/输入城市名称" class="form-control city_input  inputFocus proCityQueryAll proCitySelAll" ov="请选择/输入城市名称">
                  <i class="fa fa-check-circle"></i>
                </div>
                <div class="col-md-3 input-tip alert"></div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-offset-2 col-md-2"><i>*</i>详细地址</label>
                <div class="col-md-3">
                  <textarea name="" class="form-control" id="detailAdress" rows="3">
                  </textarea>
                <i class="fa fa-check-circle"></i>
              </div>
              <div class="col-md-3 input-tip alert"></div>
              </div>
              <div class="form-group">
                <label for="" class="control-label col-md-offset-2 col-md-2"><i>*</i>邮政编码</label>
                <div class="col-md-3">
                  <input type="text" name="" id="postCode" class="form-control" placeholder="请输入邮政编码">
                  <i class="fa fa-check-circle"></i>
                </div>
                <div class="col-md-3 input-tip alert"></div>
              </div>  
              <div class="form-group">
                <label for="" class="control-label col-md-offset-2 col-md-2"><i>*</i>联系方式</label>
                <div class="col-md-3">
                  <input type="text" name="" id="mobile" class="form-control" placeholder="请输入手机号码或者固定电话号码">
                  <i class="fa fa-check-circle"></i>
                </div>
                <div class="col-md-3 input-tip alert"></div>
              </div>               
              <div class="form-group submit">
                <div class="col-md-offset-4 col-md-1">
                  <button type="submit" id="addressSubmit" class="btn btn-warning btn-block">保存</button>
                </div> 
              </div>          
            </form> 
		    </div>
			</div>
			<!-- 主体部分开始 -->
    </div>
  </section>
  <!--弹出省省市-->
  <div class="provinceCityAll">
    <div class="tabs clearfix">
      <ul>
        <li><a href="javascript:" class="current" tb="hotCityAll">热门城市</a></li>
        <li><a href="javascript:"  tb="provinceAll">省份</a></li>
        <li><a href="javascript:" tb="cityAll" id="cityAll">城市</a></li>
        <li><a href="javascript:" tb="countyAll" id="countyAll">区县</a></li>
      </ul>
    </div>                             
    <div class="con">
      <div class="hotCityAll invis">
        <div class="pre"><a></a></div>
        <div class="list">
          <ul></ul>
        </div>
        <div class="next"><a class="can"></a></div>
      </div>
      <div class="provinceAll invis">
        <div class="pre"><a></a></div>
        <div class="list">
          <ul></ul>
        </div>
        <div class="next"><a class="can"></a></div>
      </div>
      <div class="cityAll invis">
        <div class="pre"><a></a></div>
        <div class="list">
          <ul></ul>
        </div>
        <div class="next"><a class="can"></a></div>
      </div>
      <div class="countyAll invis">
        <div class="pre"><a></a></div>
        <div class="list">
          <ul></ul>
        </div>
        <div class="next"><a class="can"></a></div>
      </div>
    </div>
  </div>  
	<script src="public/js/jquery.min.js"></script>
  <script src="public/js/bootstrap.min.js"></script>
  <script src="public/js/public.js"></script>
  <script src="public/js/common.js"></script>
  <script src="public/js/payment_receive_address.js"></script>
</body>
</html>
